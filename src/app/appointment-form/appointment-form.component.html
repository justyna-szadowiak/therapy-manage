<div class="form-appointment">
  <h3>Add new appointment</h3>
  <ol>
    <li>
      <mat-form-field>
        <mat-label color="basic">Patient name and surename</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Choose therapist:</mat-label>
        <mat-select>
          <mat-option *ngFor="let therapist of therapists" [value]="therapist.id">
            {{therapist.therapist_surename}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearance="fill">
      <mat-label>Choose therapy:</mat-label>
      <mat-select>
        <mat-option *ngFor="let therapy of therapies" [value]="therapy.id">
          {{therapy.therapy}}
        </mat-option>
      </mat-select>
    </mat-form-field></li>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </li>

  </ol>
</div>
