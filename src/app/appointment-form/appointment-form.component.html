<div class="form-appointment">
  <h1 mat-dialog-title>Add new appointment</h1>
  <form (submit)="submit()" [formGroup]="appointmentForm">
    <div mat-dialog-content>
      <ol>
        <li>
          <mat-form-field appearance="fill">
            <mat-label color="basic">Patient name and surename</mat-label>
            <input matInput formControlName="patientName">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field appearance="fill">
            <mat-label>Choose therapist:</mat-label>
            <mat-select formControlName="therapistName">
              <mat-option *ngFor="let therapist of therapists" [value]="therapist.therapist_surename">
                {{therapist.therapist_surename}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </li>
        <li>
          <mat-form-field appearance="fill">
            <mat-label>Choose therapy:</mat-label>
            <mat-select formControlName="therapy">
              <mat-option *ngFor="let therapy of therapies" [value]="therapy.therapy">
                {{therapy.therapy}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </li>
        <li>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </li>
      </ol>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="primary" type="submit">Submit</button>
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </form>
</div>
