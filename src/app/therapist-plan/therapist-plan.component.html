<div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span><a routerLink="/therapist">Main</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon matBadge="13" matBadgeColor="warn">message</mat-icon>
      <span>Messages</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</div>
<table mat-table [dataSource]="plannerForTherapist$" class="mat-elevation-z8">
  <ng-container matColumnDef="patient_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
  </ng-container>
  <ng-container matColumnDef="kind_of_therapy">
    <th mat-header-cell *matHeaderCellDef> Kind of therapy </th>
    <td mat-cell *matCellDef="let element"> {{element.kind_of_therapy}} </td>
  </ng-container>
  <ng-container matColumnDef="date_time">
    <th mat-header-cell *matHeaderCellDef> Date & Time</th>
    <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <mat-paginator
              [length]="25"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 20, 25]"
              aria-label="Select page"
              class="paginator">
  </mat-paginator>
</div>
