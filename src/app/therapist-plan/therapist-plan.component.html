  {{plannerForTherapist$ | async | json}}
</pre> -->
<table mat-table [dataSource]="plannerForTherapist$" class="mat-elevation-z8">
  <ng-container matColumnDef="patient_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
  </ng-container>
  <ng-container matColumnDef="kind_of_therapy">
    <th mat-header-cell *matHeaderCellDef> Kind of therapy </th>
    <td mat-cell *matCellDef="let element"> {{element.kind_of_therapy}} </td>
  </ng-container>
  <ng-container matColumnDef="date_time">
    <th mat-header-cell *matHeaderCellDef> Date & Time</th>
    <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <mat-paginator
              [length]="25"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 20, 25]"
              aria-label="Select page">
  </mat-paginator>
</div>
